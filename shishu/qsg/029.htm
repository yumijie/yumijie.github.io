		　　康熙壬子年a星黄道经纬度表一 <br>
		<br>
		　　揆日所以正时，候星所以纪日。日行黄道，故推测a星，必求黄道经纬度分。且a星循黄道东行，上考下求，每年祗加减经度五十一秒。今依康熙壬子旧测a星黄道经纬度分，及南北之向，大小之等，为二卷。先列降娄戌宫至鹑尾巳宫，凡一百八十度之名星及附近星，如左：
