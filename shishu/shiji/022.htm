<br>　　【索隐述赞】高祖初起，啸命k雄。天下未定，王我汉中。三杰既得，六奇献功。
章邯巳破，萧何筑宫。周勃厚重，朱虚至忠。陈平作相，条侯总戎。丙魏立志，汤尧饰
躬。天汉之后。表述非功。
